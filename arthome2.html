<!DOCTYPE html>

<head>

    <style>
        /* Global Styles */
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
}

/* Navigation Styles */
nav {
    background-color: #91b4db;
    color: #fff;
    padding: 1em 0;
    text-align: center;
}

nav a {
    color: rgb(255, 255, 255);
    font-weight: normal;
    padding: 10px 20px;
    text-decoration: none;
    transition: background-color 0.3s ease, font-weight 0.3s ease;
    border-radius: 5px;
    margin: 0 10px;
}

nav a:hover {
    background-color: rgba(255, 255, 255, 0.3);
    font-weight: bold;
    border-radius: 0px;
}

/* Main Content */
.container {
    display: flex;
    flex-wrap: wrap;
    padding: 20px;
    justify-content: center; /* Central alignment for thumbnail container */
}

.content {
    flex: 3;
    padding-right: 20px;
    margin-right: 270px; /* Sidebar space */
}

/* Thumbnail Container */
.thumbnail-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    width: 100%;
    padding: 20px;
    overflow: hidden;
}

.thumbnail {
    width: 150px;
    height: 80px;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    text-align: center;
}

.thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.thumbnail-caption {
    font-size: 16px;
    font-weight: bold;
    color: #333;
    padding: 10px 0;
}

.thumbnail:hover {
    transform: scale(1.05);
}

/* Sidebar Styles */
.sidebar {
    width: 250px;
    padding: 20px;
    background-color: #91b4db;
    position: fixed;
    top: 0;
    right: -250px;
    height: 100%;
    box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
    transition: right 0.3s ease;
}

.sidebar.show {
    right: 0;
}

.sidebar .widget {
    margin-bottom: 30px;
}

.sidebar .widget h3 {
    font-size: 18px;
    color: #fff;
    margin-bottom: 10px;
    border-bottom: 2px solid #fff;
    padding-bottom: 5px;
}

.sidebar .widget ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar .widget ul li {
    margin: 10px 0;
}

.sidebar .widget ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    display: block;
    padding: 5px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.sidebar .widget ul li a:hover {
    background-color: #2b659e;
}

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }
    
            .content {
                margin-right: 0;
            }
        }
    </style>
    
<body>

        <a href="https://rkpop0815.github.io/RK800/arthome.html" style="text-decoration: none; color: rgb(255, 255, 255); font-weight: normal;" onmouseover="this.style.fontWeight='bold';" onmouseout="this.style.fontWeight='normal';">PIC</a>
        <a href="https://rkpop0815.github.io/RK800/dbhposthome.html" style="text-decoration: none; color: rgb(255, 255, 255); font-weight: normal;" onmouseover="this.style.fontWeight='bold';" onmouseout="this.style.fontWeight='normal';">DBH play diary</a>
        <a href="https://x.com/rkpop0815" target="_blank" style="text-decoration: none; color: rgb(255, 255, 255); font-weight: normal;" onmouseover="this.style.fontWeight='bold';" onmouseout="this.style.fontWeight='normal';">SNS</a>
    </nav>

    <!-- Main Content -->

    <script>
        const sidebar = document.querySelector('.sidebar');
        
        // 마우스가 sidebar 영역에 들어오면 show 클래스를 추가하여 보이도록 함
        sidebar.addEventListener('mouseenter', () => {
            sidebar.classList.add('show');
        });

        // 마우스가 sidebar 영역을 떠나면 show 클래스를 제거하여 숨김
        sidebar.addEventListener('mouseleave', () => {
            sidebar.classList.remove('show');
        });
    </script>
