        /* Global Styles */
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
}

/* Navigation Styles */
nav {
    background-color: #d79fed;
    color: ba55d3;
    padding: 1em 0;
    text-align: center;
}

nav a {
    color: rgb(255, 255, 255);
    font-weight: normal;
    padding: 10px 20px;
    text-decoration: none;
    transition: background-color 0.3s ease, font-weight 0.3s ease;
    border-radius: 5px;
    margin: 0 10px;
}

nav a:hover {
    background-color: rgba(255, 255, 255, 0.3);
    font-weight: bold;
    border-radius: 0px;
}

/* Main Content */
.container {
    display: flex;
    flex-wrap: wrap;
    padding: 20px;
    justify-content: center; /* Central alignment for thumbnail container */
}

.content {
    flex: 3;
    padding-right: 20px;
    margin-right: 270px; /* Sidebar space */
}

/* Thumbnail Container */
.thumbnail-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    width: 100%;
    padding: 20px;
    overflow: hidden;
}

.thumbnail {
    width: 150px;
    height: 80px;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    text-align: center;
}

.thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.thumbnail-caption {
    font-size: 16px;
    font-weight: bold;
    color: #333;
    padding: 10px 0;
}

.thumbnail:hover {
    transform: scale(1.05);
}


        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }
    
            .content {
                margin-right: 0;
            }
        }
    </style>
